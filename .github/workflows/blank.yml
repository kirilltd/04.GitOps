name: Find tabs

on: [push]

jobs:
  get_files:
    runs-on: ubuntu-latest
    steps:
      - name: get-files
        uses: action/checkout@v2.0
      - id: get-files
        run: |
          git diff HEAD HEAD~1 --name-only
  
