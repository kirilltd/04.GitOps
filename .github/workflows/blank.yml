name: Find tabs

on: [push]

jobs:
  get_files:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: get updated files
        id: files
        run: |
          #git log
          apt-get install jq
          files=$(git diff HEAD HEAD~3 --name-only | grep -v "workflow" | jq -R -s -c 'split("\n")[:-1]')
          echo "::set-output name=files::$files"
    outputs:
      files: ${{ steps.files.outputs.files }}
  
  check_files:
    needs: get_files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        files: ${{ fromJson(needs.get_files.outputs.files) }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: check file
        run: |
          echo ${{ matrix.files }}
